<body>
    <p id='hiscoore'></p>
    <script>
        let word = "vocabulary"
        let syllables = ["vo", "ca", "bu", "lary", "test", "test", "test", "test"]
        let to_be_added = [];
        let clicked = "";


        syllables.forEach(element => {
            let temp = document.createElement("button");
            temp.innerHTML = element;
            temp.onclick = clickHandler;
            to_be_added.push(temp)            
        });

        to_be_added.forEach(element => {
            document.body.appendChild(element);
        });

        function clickHandler(){
            clicked += this.innerHTML;
            //change color of button
            //check correctness
            is_correct()
            console.log(this.innerHTML)
            console.log(clicked)

        }

        function is_correct(){
            if (clicked === word){
                console.log("you win")
            }
        }
    
    </script>
    
</body>
